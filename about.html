<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
   /* =========================
      PRESERVED STYLES (UNTOUCHED)
      ========================= */
   
   html, body{
      width: 100%;
      height: 100vh;
      overflow: hidden; /* Be careful: this disables scrolling if content gets too tall */
      margin: 0;
      padding: 0;
   }

   .main-container{
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow-y: auto; /* Enables the ONE master scrollbar */
      overflow-x: hidden;   }

   /* NAV & NAME (Kept exactly as is) */
   .nav-fixed{
      position: fixed;
      width: 75%;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      height: auto;
      z-index: 999999;
      pointer-events: auto;
   }

   .navigation-links{
      width: 100%;
      height: 40px;
      position: absolute;
      left: 0;
      top: 100px;
      background: rgba(252, 252, 250, 0);
      outline: 1px solid white;
      outline-offset: -2px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: clamp(100px, 10vw, 376px);
      pointer-events: auto;
   }

   .navigation-link-item{
      color: #FCFCFA;
      font-size: clamp(10px, 2vw, 20px);
      font-family: 'Archivo Black', sans-serif;
      font-weight: 900;
      text-transform: uppercase;
      line-height: 1.2;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.25s ease, transform 0.25s ease, opacity 0.25s ease;
   }
   .navigation-link-item:hover, .navigation-link-item:focus{
      color: #3A5A95;
      transform: translateY(-2px);
      opacity: 0.9;
      outline: none;
   }
   .navigation-link-item.active{ color: #3A5A95; }

   .name-fixed{
      position: fixed;
      left: 50%;
      top: 20px;
      transform: translateX(-50%);
      z-index: 1000000;
      pointer-events: auto;
      cursor: pointer;
      text-decoration: none;
      transform-origin: center;
   }
   .name-fixed *{ pointer-events: none; }

   .your-name-container{
      position: relative;
      width: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
   }
   .your-name-text{
      color: #fff;
      font-size: clamp(36px, 3vw, 110px);
      font-family: Cochin, serif;
      font-weight: 500;
      line-height: 0.9;
      text-align: center;
   }

   .background-image {
  position: fixed; /* Pins it to the screen */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
}

   .about-wrap{
      position: relative;
      z-index: 2;
      width: 100%;
      min-height: 100%; /* Allows expansion */
      display: block;
      box-sizing: border-box;
      padding-left: 13%;
      padding-right: 13%;
      padding-top: 140px;
      padding-bottom: 50px; /* Added bottom padding so items don't hit edge */
   }

   /* =========================
      NEW BENTO GRID STYLES
      ========================= */

   .bento-grid {
      display: grid;
      width: 100%;
      height: auto;
      /* The 3-column layout: Left (Intro) is wider, others share space */
      grid-template-columns: 2fr 1.2fr 1.2fr; 
      /* Two rows: Top one adjusts to text, Bottom one fits images */
      grid-template-rows: auto auto; 
      gap: 30px; /* Space between the bento boxes */
      
      /* Define the Map of where things go */
      grid-template-areas: 
        "intro intro tech"
        "links photo map";
   }

   /* --- Grid Areas --- */
   .area-intro { grid-area: intro; }
   .area-tech  { 
      grid-area: tech; 
      display: flex; 
      flex-direction: column; 
      align-items: flex-end; /* Aligns tools to the right */
      gap: 20px; 
   }
   .area-links { grid-area: links; }
   .area-photo { grid-area: photo; }
   .area-map   { grid-area: map; }

   /* --- Generic Cell Styling --- */
   .bento-item {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center content vertically */
      align-items: center;     /* Center content horizontally */
   }
   
   /* Special alignment for Intro text */
   .bento-item.area-intro {
      align-items: flex-start; /* Left align the text */
      justify-content: flex-start;
   }

   /* --- Content Styling (Resets from absolute) --- */
   
   /* Images shrink to fit their container */
   .bento-img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
   }

   /* Specific tweaks for your images */
   .name-img {
      width: 50%; /* Adjust size of name graphic */
      margin-bottom: 20px;
      margin-left: -2%;
      margin-top: 5%;
   }

   .tools-img { 
    width: 110%;
    max-width: 450px; 
    margin-right: 210%;
    margin-top: 25%;
  }
   .prog-img  { 
    width: 50%; 
    max-width: 150px; 
    margin-right: 20%;
    margin-top: -40%;
  }
   
   /* Bottom Cards */
   .card-img {
      width: 100%;
      max-height: 300px; /* Prevents them from getting impossibly huge */
   }

      /* --- SHARED DEFAULTS (Do not delete) --- */
    /* This ensures they all behave well on mobile */
    .img-links, .img-photo, .img-map {
      width: 100%;         /* Tries to fill the width of the grid box */
      height: auto;        /* Keeps the image from squishing */
      object-fit: contain;
      display: block;
    }

    /* --- INDIVIDUAL CONTROLS --- */

    /* 1. Phone Image Sizing */
    .img-links {
      max-width: 100%;     /* Reduce this % to make it narrower (e.g., 80%) */
      max-height: 310px;   /* Change this px to limit the height */
      padding-right: 15%;
    }

    /* 2. My Photo Sizing */
    .img-photo {
      max-width: 100%;     
      max-height: 380px;   /* Currently set smaller than the phone */
      padding-right: 15%;
    }

    /* 3. Map Sizing */
    .img-map {
      max-width: 100%;     
      max-height: 250px;   /* Currently set smallest */
    }

   /* Text Styling */
   .about-paragraph {
      font-family: Cochin, serif;
      font-size: clamp(16px, 1.5vw, 24px); /* Responsive font size */
      font-style: normal;
      font-weight: 500;
      line-height: 1.3;
      letter-spacing: -0.5px;
      color: #000;
      margin: 0;
      max-width: 90%;
      margin-bottom: 20px;
      margin-left: 8%;
   }

   /* Tag Styles */
   .tag-outline {
      color: transparent;
      -webkit-text-stroke-width: 0.8px;
      -webkit-text-stroke-color: #000;
      -webkit-text-fill-color: transparent;
      font-family: Cochin, serif;
      font-style: italic;
   }
   .tag-uva {
      color: #F67B00;
      font-family: Cochin, serif;
      font-weight: 700;
   }

   /* =========================
      RESPONSIVE (The List View)
      ========================= */
   @media (max-width: 900px) {
      .bento-grid {
         grid-template-columns: 1fr; /* Single column */
         grid-template-rows: auto;   /* Auto height */
         gap: 50px;
         
         /* Reorder for vertical scroll */
         grid-template-areas: 
            "intro"
            "photo"
            "links"
            "map"
            "tech";
      }

      .area-tech {
         flex-direction: row; /* Put tools side-by-side on mobile */
         justify-content: space-between;
         align-items: center;
      }
      
      .main-container {
         overflow-y: auto; /* Enable scrolling on phone */
      }
   }

   /* =========================================
   DESKTOP ONLY ADJUSTMENTS (Width > 900px)
   ========================================= */
  @media (min-width: 901px) {

  /* 1. This targets all 3 bottom boxes */
  .area-links, .area-photo, .area-map {
    /* Stop centering them vertically, force them to the top */
    justify-content: flex-start; 
  }

  /* 2. Nudge specific images upwards individually */

  /* Phone (Links) */
  .img-links {
    margin-top: -15px;  /* Pulls it up 20px */
  }

  /* My Photo */
  .img-photo {
    margin-right: 80%;
  }

  /* Map */
  .img-map {
    margin-top: 20px; 
    margin-right: 70%;
  }

  /* OPTIONAL: Reduce the gap between the two main rows */
  .bento-grid {
    row-gap: 10px; /* Was 30px, this pulls the whole bottom row up */
  }
  }
  </style>
</head>
