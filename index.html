    }

    .rabbit-image {

        scale(var(--rabbitS, 1));

    .text-content-layer {
      position: absolute;
      inset: 0;

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const nameEl = document.getElementById("nameFixed");
      const navEl = document.getElementById("navFixed");
      if (!nameEl || !navEl) return;
  
      const scroller = document.scrollingElement || document.documentElement;
  
      function clamp01(n) { return Math.max(0, Math.min(1, n)); }
      function lerp(a, b, t) { return a + (b - a) * t; }
  
      // Tweak these:
      const endScale = 0.48;   // final size near nav
      const navGap = 12;       // spacing below nav
  
      function update() {
        // progress top->bottom of page
        const maxScroll = Math.max(1, scroller.scrollHeight - window.innerHeight);
        const t = clamp01(scroller.scrollTop / maxScroll);
  
        // use UNTRANSFORMED height (stable)
        const baseH = nameEl.offsetHeight;
  
        // nav position (in viewport coords)
        const navRect = navEl.getBoundingClientRect();
        const navBottom = navRect.bottom + navGap;
  
        // Where should the name end (as a fixed element)?
        // name is centered at 50vh with translate(-50%, -50%),
        // so its top edge at end should be navBottom:
        // topEdge = (50vh + yEnd) - (scaledHeight/2)
        // set topEdge = navBottom -> solve for yEnd:
        const scaledHEnd = baseH * endScale;
        const yEnd = navBottom + (scaledHEnd / 2) - (window.innerHeight / 2);
  
        // animate
        const easedT = t * t * (3 - 2 * t); // smoothstep
        const scale = lerp(1, endScale, easedT);
        const y = lerp(0, yEnd, easedT);
  
        nameEl.style.transform =
          `translate(-50%, -50%) translateY(${y}px) scale(${scale})`;
      }
  
      update();
      window.addEventListener("scroll", update, { passive: true });
      window.addEventListener("resize", update);
    });
  </script>
